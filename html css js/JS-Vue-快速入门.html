<!-- 文档类型为HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 字符集为UTF-8 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置浏览器兼容性 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速入门</title>
    <script src="js/vue.js"></script>
    
    
</head>
<body>    
    <div id="app">
        <input type="text" v-model="message">
        {{message}}
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data:{
            message: "Hello Vue"
        }
    })
</script>



</html>
